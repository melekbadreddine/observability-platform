apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: loki
  namespace: observability
spec:
  serviceName: loki
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      securityContext:
        fsGroup: 10001
      containers:
      - name: loki
        image: grafana/loki:2.9.0
        args:
        - "-config.file=/etc/loki/loki-config.yaml"
        ports:
        - containerPort: 3100
        volumeMounts:
        - name: data
          mountPath: /loki
        # Add volume mount for configuration if using custom config
        # - name: config
        #   mountPath: /etc/loki
      # Uncomment and add volumes section if using a ConfigMap for Loki configuration
      # volumes:
      # - name: config
      #   configMap:
      #     name: loki-config
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: loki
  namespace: observability
spec:
  ports:
  - port: 3100
    targetPort: 3100
  selector:
    app: loki
